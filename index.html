<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="slider-container">
        <div class="image-container">
            <img src="images/wooden3.png" alt="image" />
            <img src="images/stuffed1.png" alt="image" />
            <img src="images/wooden1.png" alt="image" />
            <img src="images/stuffed2.png" alt="image" />
            <img src="images/wooden2.png" alt="image" />
            <img src="images/stuffed4.png" alt="image" />
            <img src="images/wooden4.png" alt="image" />
            <img src="images/stuffed3.png" alt="image" />
        </div>
        <i class="fas fa-angle-double-up btn prev" id="prev"></i>
        <i class="fas fa-angle-double-down btn next" id="next"></i>

    </div>
    <script src="script.js"></script>
</body>

</html>
